<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery对象转成dom对象</title>
    <!--    一定要引入jquery-->
    <script type="text/javascript" src="./script/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            // var username = document.getElementById("username");
            // 获得jquery对象
            var $username = $("#username");
            alert("username is" + $username.val());

            //准备把jquery对象->dom
            //老韩说明
            //(1)jquery是一个数组对象，封装了dom对象
            //(2)可以通过[index] 来获取，也可以通过get(index)
            //(3)一般来说 index 是 0
            var username = $username[0];
            alert("username object is :" + username);
            alert("username value is: " + username.value);

            var username1 = $username.get(0);
            alert("username1 value is :" + username1.value);
        }
    </script>
</head>
<body>
用户名 <input type="text" id="username" name="username" value="韩顺平教育"/>
</body>
</html>
